<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Untitled Document</title>
<style type="text/css">
	li{
		list-style-position: outside;
		list-style-type: none;
		display: list-item;
	}
	span{
		font-weight:bold;
	}
	.nodeName{
		color:#CC0099;
	}
	.attValue{
		color:#0000FF;
	}
	a:hover{
	cursor:pointer; 
	cursor:hand;
	}
	.processingIntruction{
		color:#0066CC;
	}
	.comment{
		color:#686868;
	}
	</style>
<script type="text/javascript">
	function expandElement(oSelf)
	{
		var currentElement = oSelf.parentNode;
		var texto = oSelf.innerHTML;
		if (texto=="+")
		{
			showChilds(currentElement);
			oSelf.innerHTML="-";
		}else{
			hideChilds(currentElement);
			oSelf.innerHTML="+";
		} 
	}
	function showChilds(element)
	{
		for (var x=0;x<element.childNodes.length;x++)
		{
			var currentElement = element.childNodes[x];
			//alert(currentElement.nodeName);
			if(currentElement.nodeName.toUpperCase()=="UL") currentElement.style.display = "block";
		}
	}
	function hideChilds(element)
	{
		for (var x=0;x<element.childNodes.length;x++)
		{
			var currentElement = element.childNodes[x];
			if(currentElement.nodeName.toUpperCase()=="UL") currentElement.style.display = "none";
		}
	}
</script>
</head>
<body>
<ul class="comment">&lt;!-- Edited by XMLSpyÂ® --&gt;</ul>
<ul class="wbcmsXMLNode">
<a style="font-weight:bold;font-size:110%" onclick="expandElement(this)">-</a>&lt;<span class="nodeName">note</span>&gt;<ul class="wbcmsXMLNode">&lt;<span class="nodeName">to</span>&gt;Tove&lt;<span class="nodeName">to</span>/&gt;</ul>
<ul class="wbcmsXMLNode">&lt;<span class="nodeName">from</span>&gt;Jani&lt;<span class="nodeName">from</span>/&gt;</ul>
<ul class="wbcmsXMLNode">&lt;<span class="nodeName">heading</span>&gt;Reminder&lt;<span class="nodeName">heading</span>/&gt;</ul>
<ul class="wbcmsXMLNode">&lt;<span class="nodeName">body</span>&gt;Don't forget me this weekend!&lt;<span class="nodeName">body</span>/&gt;</ul>&lt;<span class="nodeName">note</span>/&gt;</ul>
</body>
</html>
