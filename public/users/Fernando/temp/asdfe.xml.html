<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Untitled Document</title>
<style type="text/css">
	li{
		list-style-position: outside;
		list-style-type: none;
		display: list-item;
	}
	span{
		font-weight:bold;
	}
	.nodeName{
		color:#CC0099;
	}
	.attValue{
		color:#0000FF;
	}
	a:hover{
	cursor:pointer; 
	cursor:hand;
	}
	.processingIntruction{
		color:#0066CC;
	}
	.comment{
		color:#686868;
	}
	</style>
<script type="text/javascript">
	function expandElement(oSelf)
	{
		var currentElement = oSelf.parentNode;
		var texto = oSelf.innerHTML;
		if (texto=="+")
		{
			showChilds(currentElement);
			oSelf.innerHTML="-";
		}else{
			hideChilds(currentElement);
			oSelf.innerHTML="+";
		} 
	}
	function showChilds(element)
	{
		for (var x=0;x<element.childNodes.length;x++)
		{
			var currentElement = element.childNodes[x];
			//alert(currentElement.nodeName);
			if(currentElement.nodeName.toUpperCase()=="UL") currentElement.style.display = "block";
		}
	}
	function hideChilds(element)
	{
		for (var x=0;x<element.childNodes.length;x++)
		{
			var currentElement = element.childNodes[x];
			if(currentElement.nodeName.toUpperCase()=="UL") currentElement.style.display = "none";
		}
	}
</script>
</head>
<body>
<ul class="processingIntruction">&lt;? xml-stylesheettype="text/xsl" href="xml/xmltree.xsl" &gt;</ul>
<ul class="wbcmsXMLNode">
<a style="font-weight:bold;font-size:110%" onclick="expandElement(this)">-</a>&lt;<span class="nodeName">Projeckt</span> <span class="attName">Name</span>="<span class="attValue">asdfe</span>"
 <span class="attName">Folder</span>="<span class="attValue">erte</span>"
&gt;<ul class="wbcmsXMLNode">
<a style="font-weight:bold;font-size:110%" onclick="expandElement(this)">-</a>&lt;<span class="nodeName">Templates</span>&gt;&lt;<span class="nodeName">Templates</span>/&gt;</ul>
<ul class="wbcmsXMLNode">
<a style="font-weight:bold;font-size:110%" onclick="expandElement(this)">-</a>&lt;<span class="nodeName">Pages</span>&gt;&lt;<span class="nodeName">Pages</span>/&gt;</ul>
<ul class="wbcmsXMLNode">
<a style="font-weight:bold;font-size:110%" onclick="expandElement(this)">-</a>&lt;<span class="nodeName">XMLFiles</span>&gt;&lt;<span class="nodeName">XMLFiles</span>/&gt;</ul>&lt;<span class="nodeName">Projeckt</span>/&gt;</ul>
</body>
</html>
